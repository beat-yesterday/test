<button mat-raised-button (click)="openIconPicker()">选择图标</button>
<div *ngIf="selectedIcon">
  <h3>已选图标:</h3>
  <p>名称: {{ selectedIcon.name }}</p>
  <p>分类: {{ selectedIcon.category }}</p>
  <p>Key: {{ selectedIcon.key }}</p>
  <svg style="width: 50px; height: 50px;">
    <use [attr.xlink:href]="'assets/icons/icon-sprite.svg#' + selectedIcon.key"></use>
  </svg>
</div>
